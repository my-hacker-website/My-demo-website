<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Page</title>

<style>
body{
    margin:0;
    background:#ffffff;
    font-family: Arial, Helvetica, sans-serif;
}

/* Center container */
#f_2{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Main box */
#a_1{
    background-color: blanchedalmond;
    border:3px solid black;
    padding:30px;
    width:500px;
    border-radius:12px;
    text-align:center;
}

/* Text section */
#a_2{
    margin-top:15px;
    font-size:16px;
    line-height:1.6;
}

/* Button container */
#b_10{
    margin-top:25px;
}

/* Button style */
#b_10 a{
    display:inline-block;
    padding:12px 40px;
    background:#22c55e;
    color:black;
    text-decoration:none;
    font-size:18px;
    font-weight:bold;
    border-radius:8px;
    transition:0.3s;
}

#b_10 a:hover{
    background:#16a34a;
    transform:scale(1.05);
}
</style>
</head>

<body>

<div id="f_2">
    <div id="a_1">

        <h1>Welcome To Our Web</h1>

        <div id="a_2">
            <p>
                Welcome to our website! We are happy to have you here.
                Our platform is designed to provide you with a smooth,
                simple, and reliable experience. Here you will find
                quality products and services that are carefully selected
                to meet your needs.
            </p>
        </div>

        <div id="b_10">
            <a href="web page.html">Next</a>
        </div>

    </div>
</div>

</body>
</html>
